<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
        function makeCounter(predicate) {
            let counter = 0;

            return function () {
                counter = predicate(counter);
                return counter;
            };
        }

        function increase(n) {
            return ++n;
        }

        function decrease(n) {
            return --n;
        }

        const increaser = makeCounter(increase); // ‚ìê
        console.log(increaser()); // 1
        console.log(increaser()); // 2

        console.log(decreaser()); // -1
        console.log(decreaser()); // -2
    </script>
</body>

</html>
