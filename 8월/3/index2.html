<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제1: vue의 cdn 방식을 사용해 "hello vue!!" 라는 메세지를 웹 사이트에 출력하시오. (이때 data는 객체가 아닌 함수의 형태이다.)</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{message}}</h1>
    </div>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    message: "hello vue!!",
                }
            }
        })
    </script>
</body>

</html>
