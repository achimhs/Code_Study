<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data속성 안에 message: “안녕?” / number: 4885 / answer: “요데닌아” 를 넣고 출력</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>{{message}}</h2>
        <h2>야 {{number}} 너지?</h2>
        <h2>{{answer.split('').reverse().join('')}}</h2>
    </div>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    message: "안녕?",
                    number: 4885,
                    answer: "요데닌아"
                }
            }
        })
    </script>
</body>

</html>
