<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소문</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <span>{{intro}}</span>
        <span>
            <button @click="trans">번역</button>
        </span>
        <div>
            <label for="userid">아이디:</label>
            <input type="text" name="name" id="userid" ref="userid" v-model="userid"><br />
            <label for="password">비밀번호:</label>
            <input type="text" name="password" id="password" v-model="password"><br />
            <button @click="checkVal">확인</button>
            <div>
                <h3>놀이기구 목록: 바이킹, 스윙, 롤러코스터, 드롭, 회전목마</h3>
            </div>
            <div>
                <label for="search">놀이기구 검색:</label>
                <input type="text" name="search" id="search" v-model="ridename">
                <ul>
                    <li v-for="(r, index) in rides" :key="r.name" v-if="r.name==ridename">
                        {{r.name}}의 대기시간은 현재 {{r.time}}분 입니다.
                    </li>
                </ul>

            </div>
        </div>
    </div>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    intro: "펀랜드에 오신 걸 환영합니다!",
                    userid: "",
                    password: "",
                    ridename: "",
                    rides: [
                        { name: "바이킹", time: 7 },
                        { name: "스윙", time: 20 },
                        { name: "롤러코스터", time: 120 },
                        { name: "드롭", time: 36 },
                        { name: "회전목마", time: 45 },
                    ]
                }
            },
            methods: {
                checkVal() {
                    if (!this.userid) {
                        alert("아이디를 입력해주세요.");
                        this.$refs.userid.focus();
                        return;
                    } else if (!this.password) {
                        alert("비밀번호를 입력해주세요.");
                        return;
                    } else {
                        this.register();
                    }
                },
                register() {
                    alert("안녕하세요 " + this.userid + "님!");
                },
                trans() {
                    return this.intro = "welcome to funland!";
                }
            },
        })
    </script>
</body>

</html>
